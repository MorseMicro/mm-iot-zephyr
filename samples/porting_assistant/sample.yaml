tests:
  porting_assistant.run:
    platform_allow:
      - mm6108_ekh05_v3
      - mm8108_ekh05
    build_only: false
    build_on_all: false
    harness: console
    harness_config:
      type: one_line
      regex:
        - "11 passed"
        - "0 failed"
    tags:
      - wifi
      - morse
  porting_assistant.run.shield:
    platform_allow:
      - nucleo_u575zi_q
    build_only: false
    build_on_all: false
    extra_args: SHIELD=morse_mmech08
    harness: console
    harness_config:
      type: one_line
      regex:
        - "11 passed"
        - "0 failed"
    tags:
      - shield
      - wifi
      - morse
