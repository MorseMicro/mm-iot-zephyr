description: Morse Micro SPI module

compatible: "morse,spi"

include: spi-device.yaml

properties:
  resetn-gpios:
    type: phandle-array
    required: true

  busy-gpios:
    type: phandle-array

  wakeup-gpios:
    type: phandle-array

  spi-irq-gpios:
    type: phandle-array
    required: true
